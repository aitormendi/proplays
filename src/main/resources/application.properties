
# DATABASE PROPERTIES
spring.datasource.url=${DATABASE_URL:jdbc:mysql://root:password@localhost:3306/crud?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=${HIBERNATE_DEBUG:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security
jwt.secret= secret
jwt.expiration= 36000


